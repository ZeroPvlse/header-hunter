<div class="panel response-panel" data-panel="response">
	<div class="response-header">
		<button class="tab active" onclick="showTab(this, 'body')">
			Response
		</button>
		<button class="tab" onclick="showTab(this, 'headers')">Headers</button>
		<button class="tab" onclick="showTab(this, 'raw')">Raw</button>
		<button class="tab" onclick="showTab(this, 'timeline')">
			Timeline
		</button>
	</div>
	<div class="response-content" id="response-content">
		<div style="color: #7d8590; text-align: center; padding: 40px">
			🎯 Ready to hunt bugs!<br />
			Send a request to see the response<br /><br />
			<small>Tip: Use Ctrl+Enter for quick requests</small>
		</div>
	</div>
</div>
